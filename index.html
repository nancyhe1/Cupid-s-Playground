<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupid Playground</title>
  <link rel="stylesheet" href="styleSheet.css">
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>Cupid Playground</h1>
    </div>
    <div class="game-container">
      <!-- Angel and Devil -->
      <img id="angel" class="character" src="images/angel.png" alt="Angel">
      <img id="devil" class="character" src="images/devil.png" alt="Devil">

      <!-- Phone Interface -->
      <div class="phone">
        <div id="messages">
          <p class="message bot">Welcome! Ready to play?</p>
        </div>
        <div class="options">
          <button class="option" onclick="chooseOption('yes')">Yes</button>
          <button class="option" onclick="chooseOption('no')">No</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
